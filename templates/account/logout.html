{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
    {% trans "Log out" %}
{% endblock %}

{% block content %}
    <h1>{% trans 'Log out' %}</h1>
    <p>{% trans 'Are you sure you want to log out' %}?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">
            {% trans "Log out" %}
        </button>
    </form>
{% endblock %}
